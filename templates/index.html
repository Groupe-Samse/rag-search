<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="background"></div> <!-- Fond d'écran -->

    <div id="chat-container">
        <div id="chat-box">
            <div class="message bot">Bienvenue, Voyageur. Que souhaitez-vous savoir ?</div>
        </div>
        <input type="text" id="user-input" placeholder="Écrivez votre message..." onkeydown="checkEnter(event)" autofocus>
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
